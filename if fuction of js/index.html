    <title>FALSE OR TRUE</title>
</head>
<body>
    <script>
        let a=30;
        let b=20;
        if (a<b) {
            document.write("a is equal to 20");
        }
        else if(a==20){
            document.write("a values is less than 20");
        }
        else if(b==30){
            document.write("b is greater than 30");
        }
        else if(a==30){
            document.write("a value is equal to 30");
        }
        else if (b==20){
            document.write("b value is equal to 20");
        }


    </script>
    
</body>
